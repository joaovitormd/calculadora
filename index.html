<!DOCTYPE html>
<html lang="pt-bt">
  <head>
    <meta charset="UTF-8" />
    <title>Calculadora</title>
    <link rel="stylesheet" href="./assets/css/normalize.css" />
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/estilo.css" />
  </head>
  <body class="app">
    <header class="cabecalho">
      <section class="container">
        <div class="container_titulo">
          <h1 class="titulo_principal">Calculadora Jo√£o Vitor</h1>
        </div>
      </section>
    </header>
    <main class="calculadora">
      <section class="resultado">
        <div class="resultado__caixa">
          <p id="resultado" class="resultado__texto"></p>
        </div>
      </section>
      <section class="conteudo">
        <div class="conteudo__caixa">
          <button class="conteudo__num">C</button>
        </div>
        <div class="conteudo__caixa">
          <button class="conteudo__num"><</button>
        </div>
        <div class="conteudo__caixa">
          <button class="conteudo__num">/</button>
        </div>
        <div class="conteudo__caixa">
          <button class="conteudo__num">*</button>
        </div>

        <div class="conteudo__caixa">
          <button class="conteudo__num">7</button>
        </div>
        <div class="conteudo__caixa">
          <button class="conteudo__num">8</button>
        </div>
        <div class="conteudo__caixa">
          <button class="conteudo__num">9</button>
        </div>
        <div class="conteudo__caixa">
          <button class="conteudo__num">-</button>
        </div>

        <div class="conteudo__caixa">
          <button class="conteudo__num">4</button>
        </div>
        <div class="conteudo__caixa">
          <button class="conteudo__num">5</button>
        </div>
        <div class="conteudo__caixa">
          <button class="conteudo__num">6</button>
        </div>
        <div class="conteudo__caixa">
          <button class="conteudo__num">+</button>
        </div>

        <div class="conteudo__caixa">
          <button class="conteudo__num">3</button>
        </div>
        <div class="conteudo__caixa">
          <button class="conteudo__num">2</button>
        </div>
        <div class="conteudo__caixa">
          <button class="conteudo__num">1</button>
        </div>
        <div class="conteudo__caixa">
          <button class="conteudo__num">=</button>
        </div>

        <div class="conteudo__caixa">
          <button class="conteudo__num">0</button>
        </div>
        <div class="conteudo__caixa">
          <button class="conteudo__num">00</button>
        </div>
        <div class="conteudo__caixa">
          <button class="conteudo__num">000</button>
        </div>
        <div class="conteudo__caixa">
          <button class="conteudo__num">.</button>
        </div>
      </section>
    </main>
    <footer class="rodape"></footer>
    <script src="./index.js"></script>
  </body>
</html>
